# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/cseeger/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/Brewfile: Brewfile
  ~/.config/kitty/kitty.conf: kitty/kitty.conf
  ~/.config/nvim/init.vim: vim/init.vim
  ~/.config/nvim/lua/settings/keymap.lua: vim/lua/settings/keymap.lua
  ~/.config/fish: fish
  ~/.gitconfig: git/.gitconfig
  ~/.gitignore_global: git/.gitignore_global
  # ~/.vscode: .vscode
