backup:
  overwrite: true

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.config/nvim/init.vim: vim/init.vim
  ~/.config/fish: fish
  ~/.gitconfig: git/.gitconfig
  ~/.gitignore_global: git/.gitignore_global
